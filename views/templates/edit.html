{% extends 'base.html' %}

{% block title %}Adicionar produtos{% endblock %}

{% block content %}
<div>
    <h1>Editar produto</h1>
    <div>
        <form action="{{url_for('editar_produto', id=produto.id)}}" method="POST">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" value="{{produto.nome}}" required>
            </div>

            <div>
                <label for="quantidade">Quantidade:</label>
                <input type="number" name="quantidade" value="{{produto.quantidade}}" required>
            </div>

            <div>
                <label for="Categoria">Categoria:</label>
                <input type="text" name="categoria" value="{{produto.categoria}}" required>
            </div>

            <div>
                <button type="submit">Salvar</button>
                <a href="/">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
